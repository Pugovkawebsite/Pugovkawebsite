<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">    
    <title>Card</title>
</head>
<body>
  <section class="card">
    <img src="img/bg/left.png" alt="round_left" class="left">
    <img src="img/bg/right.png" alt="round_right" class="right">
    <div class="item">
      <img class="name" src="img/item/bg_card.png" alt="blue_bg">
      <img src="img/item/person.png" alt="person" class="person">
      <div class="name">Victor Crest <span class="age">26</span> </div>
      <div class="city">London</div>
      <hr>

      <div class="statistics">

        <div class="followers">
          <div class="number">80K</div>
          <div class="descr">Followers</div>
        </div>

        <div class="likes">
          <div class="number">803K</div>
          <div class="descr">Likes</div>
        </div>

        <div class="photos">
          <div class="number">1.4K</div>
          <div class="descr">Photos</div>
        </div>

      </div>

    </div>
      
  </section>  
</body>
</html>
